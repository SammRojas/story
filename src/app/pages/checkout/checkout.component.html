<div class="container">
  <form>
    <mat-form-field class="form_element"> 
      <input
        matInput
        placeholder="Name"
        required
        [(ngModel)]="model.name"
        name="name"
        #name="ngModel"
      />
      <mat-error *ngIf="name.valid||name.pristine">
        oiga el nombre es requerido!
      </mat-error>
    </mat-form-field>
    <mat-radio-group class="form_element">
      <p>Elige una opcion</p>
      <mat-radio-button value="pickup" (change)="onPickupOrDelivery(false)"
        >Pickup</mat-radio-button
      >
      <mat-radio-button value="delivery" (change)="onPickupOrDelivery(true)"
        >Delivery</mat-radio-button
      >
    </mat-radio-group>

    <mat-form-field class="form_element">
      <input
        matInput
        placeholder="Shipping Address"
        [(ngModel)]="model.shippingAddress"
        name="ngModel"
        #shippingAddress="ngModel"
      />
      <input
        matInput
        placeholder="City"
        [(ngModel)]="model.city"
        name="city"
        #city="ngModel"
      />
    </mat-form-field>
    <mat-form-field class="form_element">
      <mat-label>Select me</mat-label>
      <mat-select name="store" #store="ngModel" [(ngModel)]="model.store">
        <mat-option [value]="tienda" *ngFor="let tienda of [store]">
          [{{ tienda.name }} - {{ tienda.openingHours }}]
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
